<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pycture</title>
    <link rel="icon" href="../static/img/logo.ico"/>
    <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../static/css/createPost.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
<section class="banner" id="sec">
    <header>
        <img src="../static/img/logo.png" width="100" height="100">
        <a href="/home" class="logo">Pycture</a>
    </header>


    <div class="postcard" id="wrapper">
        <div id="page">
            <div id="content">
                <h2> Share a mood, or a picture ! </h2>
                <form action="/post/create" enctype="multipart/form-data" method="POST">
                    <input type="text" name="title" placeholder="Title of post">
                    <br>
                    <div class="categories">
                    {{ range .Categories }}
                    <input type="checkbox" name="categories" value="{{.}}" class="selection">{{.}}
                    {{ end }}
                    </div>
                    </br>

                    <textarea rows="10" cols="60" name="content" placeholder="Add a few description of your picture..." class="typecontainer"></textarea><br>
                    <input type="file" name="files" multiple>
                    <button type="submit" class="links more" >Create a post</button>
                </form>
            </div>
            <div style="clear: both;">&nbsp;</div>
        </div>
    </div>
    </div>

</section>
<div class="image"></div>
<div class="fun"></div>
</body>
<script src="../static/js/size.js"></script>
<script src="../static/js/anime.min.js"></script>
<script src="../static/js/resizebg.js"></script>
<script>ChangeIt()</script>
<!--<script src="js/bg-image.js"></script>-->
<script src="../static/js/toggle.js"></script>
</html>
