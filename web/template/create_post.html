<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pycture</title>
    <link rel="icon" href="../static/img/logo.ico"/>
    <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../static/css/createPost.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
<section class="banner" id="sec">
    <header>
        <img src="../static/img/logo.png" width="100" height="100">
        <a href="/home" class="logo">Pycture</a>
    </header>


    <div class="postcard" id="wrapper">
        <div id="page">
            <div id="content">
                <form action="/post/create" enctype="multipart/form-data" method="POST">
                    <input type="text" name="title" placeholder="title"><br>
                    {{ range .Categories }}
                    <input type="checkbox" name="categories" value="{{.}}" style="width: unset;">{{.}}
                    {{ end }}<br>
                    <textarea name="content" placeholder="content..."></textarea><br>
                    <input type="file" name="files" multiple>
                    <input type="submit" class="links more" value="create post" style="float:none; display: inline">
                </form>
            </div>
            <div style="clear: both;">&nbsp;</div>
        </div>
    </div>
    </div>

</section>
<div class="image"></div>
<div class="fun"></div>
</body>
<script src="../static/js/size.js"></script>
<script src="../static/js/anime.min.js"></script>
<script src="../static/js/resizebg.js"></script>
<script>ChangeIt()</script>
<!--<script src="js/bg-image.js"></script>-->
<script src="../static/js/toggle.js"></script>
</html>
