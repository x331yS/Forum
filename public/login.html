<!DOCTYPE html>
<html>
<head>
    <title>SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
</head>
<style>
    body {
        overflow: hidden;
        animation: fadein 2s;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
</style>
<body>
<section class="banner fun" id="sec">
    <header>
        <img src="img/logo.png" width="100" height="100">
        <a href="/" class="logo">Pycture</a>
        <div id="toggle" onclick="toggle()"></div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="/signin" method="POST">
                <h1 onclick="generate()">Sign In</h1>
                <span onclick="generate()">Or use your github for registration</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#">Forgot Your Password</a>
                <div class="contain">
                    <button>Sign In</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 onclick="generate()">Hello, Friend!</h1>
                    <p onclick="generate()">To sign up ,enter your personal info </p>
                    <div class="contain">
                        <button onclick="location.href='register.html'" class="ghost" id="signUp" >Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="navigation" id="navigation">
    <ul>
        <li><a href="/" data-text="Home">Home</a></li>
        <li><a href="/404.html" data-text="Project">Project</a></li>
        <li><a href="/" data-text="About">About</a></li>
        <li><a href="/" data-text="Contact">Contact</a></li>
    </ul>
</div>

<script src="js/anime.min.js"></script>
<script src="js/bubble.js"></script>
<script src="js/toggle.js"></script>
</body>
</html>
