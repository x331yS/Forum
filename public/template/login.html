<!DOCTYPE html>
<html>
<head>
	<title>Pycture</title>
	<link rel="icon" href="../static/img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="../static/css/sign.css">
	<link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
</head>
<style>
	body {
		overflow: hidden;
		animation: fadein 2s;
	}

	@keyframes fadein {
		from { opacity: 0; }
		to   { opacity: 1; }
	}
</style>
<body>
<section class="banner fun" id="sec">
	<header>
		<img class="imgs" src="../static/img/logo.png" width="100" height="100">
		<a href="/" class="logo">Pycture</a>
		<div id="toggle" onclick="toggle()"></div>
	</header>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form action="/login" method="POST">
				<h1 onclick="generate()">Sign In</h1>
				<span onclick="generate()">Or use your github for registration</span>
				<input type="text" name="login" placeholder="Email or Login"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<a class="forgot" href="/takapasl'oublier">Forgot my Password</a>
				<div class="contain">
					<button type="submit">Sign In</button>
				</div>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1 onclick="generate()">Hello, Friend!</h1>
					<p onclick="generate()">To sign up ,enter your personal info </p>
					<div class="contain">
						<button><a href="/register" id="signIn">Sign Up</a></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="../static/js/resizebubble.js"></script>
<script src="../static/js/anime.min.js"></script>
<script src="../static/js/toggle.js"></script>
</body>
</html>
