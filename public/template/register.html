<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sign.css">
	<link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
</head>
<style>
	body {
		overflow: hidden;
		animation: fadein 2s;
	}

	@keyframes fadein {
		from { opacity: 0; }
		to   { opacity: 1; }
	}
</style>
<body>
<section class="banner fun" id="sec">
	<header>
		<img class="imgs" src="../static/img/logo.png" width="100" height="100">
		<a href="/" class="logo">Pycture</a>
		<div id="toggle" onclick="toggle()"></div>
	</header>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form action="/register" method="POST">
				<h1 onclick="generate()">Create Account</h1>
				<span onclick="generate()">Or use your github for registration</span>
				<input type="email" name="email" placeholder="Email"><br>
				<input type="text" name="username" placeholder="Username"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<button class="button" type="submit" value="Register" >Register</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1 onclick="generate()">Already have an account ?</h1>
					<p onclick="generate()">To keep connected with us please login with your personal info</p>
					<button><a href="/login" id="signIn">Sign In</a></button>
				</div>

			</div>
		</div>
	</div>
	</div>
</section>
<script src="../static/js/resizebubble.js"></script>
<script src="../static/js/anime.min.js"></script>

<script src="../static/js/toggle.js"></script>
</body>
</html>
