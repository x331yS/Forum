<!DOCTYPE html>
<html>
<head>
    <title>SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">

        <form action="">
            <h1>Create Account</h1>
            <span>Or use your github for registration</span>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>SignUp</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <span>Or use your github for registration</span>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <a href="#">Forgot Your Password</a>
            <div class="contain" >
            <button>Sign In</button>
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button onclick="generate()" class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>To sign up ,enter your personal info </p>
                <div class="contain" >
                <button class="ghost" id="signUp" onclick="generate()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/anime.min.js"></script>

<script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    const contain = document.querySelector('body')
    for ( let i = 1; i <=50 ; i++) {
        const blocks = document.createElement('div')
        blocks.classList.add('block')
        contain.appendChild(blocks)
    }
    function generate() {
        anime({
            targets: '.block',
            translateX : function () {
                return anime.random(-500,500)
            },
            translateY : function () {
                return anime.random(-300,300)
            },
            scale: function () {
                return anime.random(1,5)
            }
        })
    }
    generate()
</script>
</body>
</html>
