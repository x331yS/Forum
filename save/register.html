<!DOCTYPE html>
<html>
<head>
  <title>SignUp and Login</title>
  <link rel="stylesheet" type="text/css" href="../web/static/css/sign.css">
  <link rel="stylesheet" type="text/css" href="../web/static/css/navbar.css">
</head>
<style>
  body {
    overflow: hidden;
    animation: fadein 2s;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
<body>
<section class="banner fun" id="sec">
  <header>
    <img src="../web/static/img/logo.png" width="100" height="100">
    <a href="/" class="logo">Pycture</a>
    <div id="toggle" onclick="toggle()"></div>
  </header>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form action="/profil" method="POST">
        <h1 onclick="generate()">Create Account</h1>
        <span onclick="generate()">Or use your github for registration</span>
        <input type="email" name="email" placeholder="email"><br>
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="submit" class="links more" value="Register" style="float:none; display: inline">

<!--        <button>SignUp</button>-->
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1 onclick="generate()">Already have an account ?</h1>
          <p onclick="generate()">To keep connected with us please login with your personal info</p>
          <button onclick="location.href='login.html'" class="ghost" id="signIn">Sign In</button></div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="navigation" id="navigation">
  <ul>
    <li><a href="/" data-text="Home">Home</a></li>
    <li><a href="/404.html" data-text="Project">Project</a></li>
    <li><a href="/" data-text="About">About</a></li>
    <li><a href="/" data-text="Contact">Contact</a></li>
  </ul>
</div>
<script src="../web/static/js/resizebubble.js"></script>
<script src="../web/static/js/anime.min.js"></script>

<script src="../web/static/js/toggle.js"></script>
</body>
</html>
